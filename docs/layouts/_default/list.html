{{- define "main" -}}
    {{- with .Content -}}
        <article>
            {{- . -}}
        </article>
    {{- end -}}
    <nav aria-labelledby="section-nav">
        <h2 id="section-nav">In this Section</h2>
        <ul class="block-list">
            {{- range .Page.Pages -}}
                <li>
                    <a href="{{- .RelPermalink -}}">
                        <p class="label">{{- default .Path .Title -}}</p>
                        {{- with .Description -}}<p>{{- . -}}</p>{{- end -}}
                    </a>
                </li>
            {{- end -}}
        </ul>
    </nav>
{{- end -}}
